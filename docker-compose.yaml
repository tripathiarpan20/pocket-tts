services:
  pocket-tts:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - pocket_tts_cache:/root/.cache/pocket_tts
      - hf_cache:/root/.cache/huggingface
    command: ["uv", "run", "pocket-tts", "serve", "--host", "0.0.0.0"]
    restart: unless-stopped

volumes:
  pocket_tts_cache:
  hf_cache:
